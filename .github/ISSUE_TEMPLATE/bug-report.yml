name: Bug Report
description: Report a bug with Uprooted
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the information below.

  - type: input
    id: version
    attributes:
      label: Uprooted Version
      description: Which version of Uprooted are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: root-version
    attributes:
      label: Root Version
      description: Which version of Root Communications are you running?
      placeholder: "0.9.86"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Console Output / Logs
      description: Paste any relevant console output or logs.
      render: shell

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 11
        - Windows 10
    validations:
      required: true
